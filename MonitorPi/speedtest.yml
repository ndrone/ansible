---
- name: Speedtest install
  hosts: monitorpi
  tasks:
    - name: install gnupg1
      become: yes
      become_user: root
      apt:
        update_cache: yes
        name: gnupg1
    - name: install apt-transport-https
      become: yes
      become_user: root
      apt:
        update_cache: yes
        name: apt-transport-https
    - name: install dirmngr
      become: yes
      become_user: root
      apt:
        update_cache: yes
        name: dirmngr
    - name: Download GPG key
      get_url:
        url: https://packagecloud.io/ookla/speedtest-cli/gpgkey
        dest: /home/ansible/speedtest-gpgkey
